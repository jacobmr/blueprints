blueprint:
  name: Dimmer Two Button
  description: Control a dimmable light with two binary sensors (up/down buttons).
  domain: automation
  source_url: https://raw.githubusercontent.com/jacobmr/blueprints/working-version/dimmer_two_button.yaml
  input:
    up_button:
      name: Up Button
      selector:
        entity:
          domain: binary_sensor
    down_button:
      name: Down Button
      selector:
        entity:
          domain: binary_sensor
    target_light:
      name: Target Light
      selector:
        entity:
          domain: light

mode: queued
max: 10

variables:
  up_button: !input up_button
  down_button: !input down_button
  target_light: !input target_light
  tap_threshold: 0.4  # 400ms threshold for tap vs hold

# Store press times as variables
trigger:
  # Up button pressed
  - platform: state
    entity_id: !input up_button
    to: 'on'
    id: up_press
  # Down button pressed
  - platform: state
    entity_id: !input down_button
    to: 'on'
    id: down_press
  # Up button released
  - platform: state
    entity_id: !input up_button
    from: 'on'
    to: 'off'
    id: up_release
  # Down button released
  - platform: state
    entity_id: !input down_button
    from: 'on'
    to: 'off'
    id: down_release
  # Timer for tap detection
  - platform: event
    event_type: timer.finished
    id: timer_finished

condition: []

action:
  - choose:
      # Up button pressed
      - conditions:
          - condition: trigger
            id: up_press
        sequence:
          - variables:
              up_press_time: '{{ now().timestamp() }}'
          - if:
              - condition: state
                entity_id: !input target_light
                state: 'off'
            then:
              # If light is off, turn it on to minimum brightness
              - service: light.turn_on
                target: !input target_light
                data:
                  brightness_pct: 10
                  transition: 0.1
            else:
              # Start a timer to detect hold
              - service: timer.start
                target:
                  entity_id: timer.tap_detection
              - delay: '0:00:00.4'  # 400ms hold threshold
              - if:
                  - condition: state
                    entity_id: !input up_button
                    state: 'on'
                then:
                  # If still pressed after threshold, start dimming
                  - service: script.dimming_loop
                    data:
                      light_entity: !input target_light
                      direction: 'up'

      # Up button released
      - conditions:
          - condition: trigger
            id: up_release
        sequence:
          - service: timer.cancel
            target:
              entity_id: timer.tap_detection
          - variables:
              up_release_time: '{{ now().timestamp() }}'
              up_press_duration: '{{ (up_release_time|float - up_press_time|float) * 1000 | int }}'
          - if:
              - condition: template
                value_template: '{{ up_press_duration < 400 and is_state(target_light, "on") }}'
            then:
              # Tap action: increase brightness by 10%
              - service: light.turn_on
                target: !input target_light
                data:
                  brightness_step_pct: 10
                  transition: 0.1
          - service: script.stop_dimming_loop

      # Down button pressed
      - conditions:
          - condition: trigger
            id: down_press
        sequence:
          - variables:
              down_press_time: '{{ now().timestamp() }}'
          - if:
              - condition: state
                entity_id: !input target_light
                state: 'on'
            then:
              # Start a timer to detect hold
              - service: timer.start
                target:
                  entity_id: timer.tap_detection
              - delay: '0:00:00.4'  # 400ms hold threshold
              - if:
                  - condition: state
                    entity_id: !input down_button
                    state: 'on'
                then:
                  # If still pressed after threshold, start dimming
                  - service: script.dimming_loop
                    data:
                      light_entity: !input target_light
                      direction: 'down'

      # Down button released
      - conditions:
          - condition: trigger
            id: down_release
        sequence:
          - service: timer.cancel
            target:
              entity_id: timer.tap_detection
          - variables:
              down_release_time: '{{ now().timestamp() }}'
              down_press_duration: '{{ (down_release_time|float - down_press_time|float) * 1000 | int }}'
          - if:
              - condition: template
                value_template: '{{ down_press_duration < 400 and is_state(target_light, "on") }}'
            then:
              # Tap action: turn off the light
              - service: light.turn_off
                target: !input target_light
                data:
                  transition: 0.1
          - service: script.stop_dimming_loop
          - service: script.stop_dimming_loop
